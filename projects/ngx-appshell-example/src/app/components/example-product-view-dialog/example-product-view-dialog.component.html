<mat-dialog-content>
  <div class="dialog-title">
    <appshell-icon class="dialog-icon" [icon]="'lock'"></appshell-icon><span>Access Restricted</span>
  </div>
  To view code, you need to have access.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <a mat-dialog-close>Cancel</a>
  <button mat-flat-button color="accent" mat-dialog-close>Request Access</button>
</mat-dialog-actions>
