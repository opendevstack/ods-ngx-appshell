<mat-card class="appshell-product-card" appearance="outlined" tabindex="0" (click)="onClick()" (keydown.enter)="onClick()" (keydown.space)="onClick()">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{title()}}</mat-card-title>
            @if (image()) {
                <img mat-card-image [src]="image()" alt="">
            }
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{description()}}
    </mat-card-content>
    <mat-card-actions>
            <mat-chip-set attr.aria-label="{{title()}} label" class="appshell-product-card-labels" #labelsChipSet>
                @for (label of labels(); track label) {
                    <appshell-chip [label]="label"></appshell-chip>
                }
                <appshell-chip id="extra-labels" class="tooltip-chip" label="+X"></appshell-chip>
            </mat-chip-set>
    </mat-card-actions>
</mat-card>
