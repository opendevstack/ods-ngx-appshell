<mat-label>{{label()}}</mat-label>
<mat-form-field appearance="outline">
    <mat-select (selectionChange)="selectValueChange.emit($event.value)" multiple [placeholder]="placeholder()" panelClass="appshell-select-panel" attr.aria-label="{{label()}}">
        @for (option of options(); track option) {
            <mat-option value="{{option}}">{{option}}</mat-option>
        }
    </mat-select>
</mat-form-field>
