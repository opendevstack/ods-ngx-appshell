<mat-card class="appshell-product-card-v2" appearance="outlined" tabindex="0" (click)="onClick()" (keydown.enter)="onClick()" (keydown.space)="onClick()">
    <mat-card-content>
        <div class="appshell-product-card-v2-img">
            <img mat-card-image [src]="image()" alt="">
        </div>
        <div class="appshell-product-card-v2-data">
            <div class="labels">
                @for (label of labels(); track label; let index = $index) {
                    <span>
                        {{label}}
                    </span>
                }
            </div>
            <span class="title">{{title()}}</span>
            <div class="description">{{description()}}</div>
        </div>
    </mat-card-content>
</mat-card>
